# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: leenty blog
subtitle:
description:
author: leenty
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://baidu.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 头像
avatar: "/img/default_avatar.png"

# 多说
#你的头像url
#是否开启分享
share_jia: true
share_addthis: false
#是否开启多说评论，填写你在多说申请的项目名称 duoshuo: duoshuo-key
#若使用disqus，请在博客config文件中填写disqus_shortname，并关闭多说评论
# duoshuo: e3169a75a5d51e34271f3619013acaf4
# duoshuo: true
# duoshuo_shortname: leenty
# duoshuo_shortname: leenty-blog
#是否开启云标签
tagcloud: true


# livereload:
#   port: 4000


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia
# theme: apollo

# Header
menu:
  主页: /
  # 随笔: /tags/随笔
  所有文章: /archives

# SubNav
subnav:
  github: "https://github.com/leenty"
  # weibo: "#"
  # rss: "#"
  # zhihu: "#"
  #douban: "#"
  #mail: "#"
  #facebook: "#"
  #google: "#"
  #twitter: "#"
  #linkedin: "#"


#是否开启友情链接
#不开启——
# friends: false
#开启——
friends:
  leenty博客地址: http://www.leenty.com/
  github博客地址: https://leenty.github.io/
  沈雨彬的博客: https://shenyubin.github.io/

#是否开启“关于我”。
#不开启——
#aboutme: false
#开启——
aboutme: 不会捣(xia)鼓(gao)的前端不是好全栈

# 在归档页面显示所有文章
# 需要上面安装的 hexo-generator-archive 插件支持
archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:leenty/leenty.github.io.git
  branch: master
- type: git
  repo: git@git.coding.net:leenty/leenty.git
  branch: master
